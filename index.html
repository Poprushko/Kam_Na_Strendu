<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Маршруты в React</title>
    <link rel="stylesheet" href="http://127.0.0.1/assets/style/var.css">
    <link rel="stylesheet" href="http://127.0.0.1/assets/style/more_info.css">
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="app"></div>
    <div id="blackBox"></div>

    <script type="text/babel">
    var p = new URLSearchParams(document.location.search);
    function InfoBox(props){
        return(
            <div className={"info_box"}>
                <div className={"info_box_title"}>{props.title}</div>
                <div className={"info_box_info_container"}>
                    {props.info.map((message) => <a className={"info_box_info"}>-{message}</a>)}
                </div>
            </div>
        );
    }
    
    function AboutSchool(props){
        //window.history.pushState({}, document.title, "/" + "");
        React.useEffect(() => { document.title = props.name; },[]);
        return (
            <div>
                <div className={"school_bar"}>
                    <img id={"logo"} src={`http://127.0.0.1/assets/img/logo.svg`}/>
                    <div className={"search"}  onClick={() => {document.getElementById('search-input').focus()}}>
						<input type={"text"} id={"search-input"} className={"search-input"} placeholder={"Search"}/>
                        <img className={"search-input-feedback"} src={"http://127.0.0.1/assets/img/search-glass.svg"}/>
					</div>
                    <img id={"theme_switch"} src={"http://127.0.0.1/assets/img/theme.svg"}/>
                </div>

                <div className={'school_title'}>
                    <img src={"http://127.0.0.1/"+props.logo} className={"school_logo"}/>
                    <div className={"flex_main_info"}>
                        <div className={"main_info"}>
                            <a className={"school_name"}>{props.name}</a>
                            <div className={"school_rate"}><img src="http://127.0.0.1/assets/img/star.svg"/><a>{props.rate}</a></div>
                            <div className={"school_contact"}>
                                <div className={"school_contact_info"}><img src="http://127.0.0.1/assets/img/phone.svg"/><a>{"+"+props.phone.replace(" ", "")}</a></div>
                                <div className={"school_contact_info"}><img src="http://127.0.0.1/assets/img/mail.svg"/><a>{props.email}</a></div>
                                <div className={"school_contact_info"}><img src="http://127.0.0.1/assets/img/location.svg"/><a>{props.address}</a></div>      
                            </div>
                        </div>
                    </div>
                </div>

                <div className={"school_info"}>
                    <div className={"school_info_about"} dangerouslySetInnerHTML={{__html: props.info}}></div>
                    <div className={"school_info_odbory"}>
                        <InfoBox title={"ŠTUDIJNÉ ODBORY"} info={props.odbory} />
                        <InfoBox title={"ODVETIE"} info={props.odvetie} />
                    </div>
                </div>
                <a className={"school_info_website"}>{props.website}</a>
            </div>
        );
    }
    ReactDOM.render(
        //title logo phone email address info
        <AboutSchool name={p.get("title")} phone={p.get("phone")} email={p.get("email")} address={p.get("address")} info={p.get("info")} rate={p.get("rate")} odbory={p.getAll("odbory")} odvetie={p.getAll("odvetie")} logo={p.getAll("logo")} website={p.getAll("site")}/>,
        document.getElementById("app")
    )
    </script>
</body>
</html>
